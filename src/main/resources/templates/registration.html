<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Reģistrācija: <h2>
    
    <form action="/registration">

        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Ievadiet savu vārdu" minlength="4" maxlength="20" required><br>

        label for="surname">Surname: </label>
        <input type="text" id="surname" placeholder="Ievadiet savu uzvārdu" minlength="4" maxlength="20" required><br>

        label for="Group">Group: </label>
        <select name=""group" id="group">
            <option value="DP2-1">DP2-1</option>
            <option value="DP2-2">DP2-2</option>
            <option value="DP2-3">DP2-3</option>
            <option value="DP2-4">DP2-4</option>
        <select><br>

        <label for="Age">Age: </label><br>
        <input type="number" id="age" min="16" max="100" required><br>

        <label for="Day">Day: </label>
        <input type="date" id="day" placeholder="Ievadiet savu dzimšanas gadu"><br>

        <input type="submit" value="Reģistrēties">




    </form>

</body>
</html>
